title: "Nach Hause batzen"
introduction: |
  Alle Charaktere sind echt und nichts ist gelogen. Trotz fehlender Quellenangaben kann man hier alles und nichts glauben.
  Doch worum geht es hier überhaupt? Um einen Helden?
  Wenn ja, dann ist es ein Held der ungern Hosen trägt und  gerne Bier trinkt. Manchmal zu viel... wie in dieser Geschichte.
  .......................
  Langsam komme ich zu mir.......... 
  ....mit brummendem Kopf und nem Gesicht, dass sich anfuehlt als waere gerade ein Eichen-Prozessionsspinner drueber hinweg prozessiert.

#startplace: laboe.naziroom
#startinventory: [kippen]
startplace: fahrt.kielpb
startinventory: [stacheln, kutte, holsten, feuerzeug, kippen, tageszeitung, muschel, teeei]
places: 
  - !Place
    name: laboe.naziroom
    description: |
      Ich befinde mich in einem halbdunklen Raum. Durch einen Spalt über einer Hakenkreuzflagge scheint etwas Licht hinein.. Es scheint sich ein Fenster dahinter zu verbergen.
      Ich habe auf einer Art Bett geschlafen und das Gefuehl, dass ich irgendwie nach Hause gehen sollte.
  - !Place
    name: laboe.strand
    description: |
      Ich stehe jetzt direkt vor dem halboffenen Fenster. 
      Vor mir laden mindestens zwei Kilometer feinsandiger Laboer Strand zum Entspannen und Erholen ein.
      Er ist bevölkert von einer Horde salzverkrusteter Strandkörbe die einen Durchschnittsabstand von 1,83m strikt zueinander einhalten.
      Links von mir steht eine Gruppe Skinheads mit einheitlichen Westen an.
  - !Place 
    name: laboe.strand2
    description: |
      Ich befinde mich mitten auf dem Laboer Badestrand. Neben mir steht eine Gruppe klischeehafter Touristen mit einer großen Kühlbox die ratlos umher sehen.
      Im Strandkorb vor mir sitzt Dirk R. und genießt den Augenblick...
      Zu seinen Füßen baut ein holländisches Kind eine Sandburg.
  - !Place
    name: kneipenterror.dunkelkammer
    description: |
      Ich kann mich nicht orientieren. Den Sack habe ich nicht mehr aufm Kopf aber hier ist es komplett Dunkel drin.
  - !Place
    name: kneipenterror.vorratskeller
    description: |
      Jetzt wo es hell ist sehe ich, dass ich mich in einem Vorratskeller befinde. 
      In der Ecke steht ein Regal mit Lebensmitteln. Davor liegt ein alter Obstkorb.
      Eine große Tür führt nach draußen.
  - !Place
    name: kneipenterror.wohnzimmer
    description: |
      Ein wenig geschmackvoller Raum mit zerissenen Postern von nackten Frauen mit Dauerwelle auf alten Motorfahrzeugen an der vergilbten Tapete. 
      Dies fällt jedoch erst auf den zweiten Bick auf, da eine lautstarke Jagd rings um einen Fliesentisch stattfindet. 
      Ein junger heruntergekommener Mann, mit norddeutschem Akzent fluchend, läuft mit einer Gaspistole bewaffnet hinter einer 
      erstaunlich schnellen Vogelspinne hinterher.
      Ich stehe selbst unmittelbar vor einer Kochplatte, die jedoch nicht angeschlossen ist.
      Hinter mir führt eine Treppe in den Keller und ich höre leise Stimmen hinter der Küchentür.

  - !Place
    name: kneipenterror.kueche1
    description: |
      Es stehen zwei angetrunkene Norddeutsche Lauchgestalten in der Küche rum.
      Auf dem Herd steht eine Pfanne und auf dem Küchentisch eine Tüte Milch.
      An die Küche grenzt direkt das Klo an.
  - !Place
    name: kneipenterror.kueche2
    description: |
      Die Lauchgestalten sind verschwunden und ich bin jetzt alleine in der Küche. Es liegt ein seltsamer stechender Geruch in der Luft.
      Auf dem Herd steht eine Pfanne.
      An die Küche grenzt direkt das Klo an.
  - !Place
    name: kneipenterror.bushaltestelle
    description: |
      Ich befinde mich an einer Bushaltestelle mitten in Kiel. Die Destroyers und Kneipenterroristen warten mit mir auf den Bus.
      Sie phantasieren darüber, wie sie es den Laboern zeigen werden. Halbstarke mit Baseball Schlägern laden zum sich von Ihnen fernhalten ein..
      Die Bushaltestelle erinnert ansonsten an das alte Ostdeutschland.. eine kaputte Bank und ein Fahrplan mit zerschalgener Scheibe dienen zur Unterhaltung beim Warten.
  - !Place
    name: kneipenterror.bushaltestelle2
    description: |
      Ich befinde mich an einer Bushaltestelle mitten in Kiel.
      Die Bushaltestelle erinnert ansonsten an das alte Ostdeutschland.. eine kaputte Bank und ein Fahrplan mit zerschlagener Scheibe dienen zur Unterhaltung beim Warten.
  - !Place
    name: fahrt.kielpb
    description: |
      Ich sitze in einem aufgemotzten Renault Clio. Ein feines Teil mit allem drum und dran. Ein aufgepumpter Typ der sich Rainer nennt sitzt in einem schwarz-weißen Leder Sportsitz. Neben ihm sitzt seine Freundin Sandra, die sich gerade gelangweilt schminkt. Die Rückbank teile ich mir mit einem Reisekoffer und meinem Kater.

