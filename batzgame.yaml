actions:
  ### PLACE 1 ############################
  ########################################

  #Aufs Bett setzen => es geht dabei kaputt
  - !Action
    operation: benutze
    target: bett
    conditions: 
      - obj: bett
        check: isActive
      - place: laboe.naziroom
    text: |
      Ich setze mich aufs Bett. Dabei zerbricht das Brett. Das Brett und Laken liegen jetzt nebeneinander auf dem Boden.
    changes:
      - obj: bett
        change: destroy
      - obj: brett
        change: activate
      - obj: laken
        change: activate

  #Brett nehmen.
  - !Action
    operation: nehme
    target: brett
    text: |
      Jetzt bin ich stolzer Besitzer eines Bretts.

  #Laken nehmen.
  - !Action
    operation: nehme
    target: laken
    text: |
      Etwas feucht und löchrig.. Gefällt mir irgendwie.

  #Flaggen nehmen. Danach wird die Whiskyflasche entdeckt
  - !Action
    operation: nehme
    target: hakenkreuzflagge
    text: |
      Keine Ahnung wozu ich die je benutzen werde... Aber na gut. Hinter den "Vorhängen" liegt eine Whiskyflasche auf der Fensterbank.
    changes:
      - obj: whiskyflasche
        change: activate
      - obj: fenster
        change: activate

  #Whiskyflasche ins Inventar nehmen
  - !Action
    operation: nehme
    target: whiskyflasche
    text: |
      Whisky kann man immer gebrauchen!

  #Molotov Cocktail basteln
  - !Action
    operation: benutze
    target: whiskyflasche
    target2: hakenkreuzflagge
    conditions: 
      - obj: whiskyflasche
        check: isInInventory
      - obj: hakenkreuzflagge
        check: isInInventory
    text: |
      Ich habe ein Stück der Flagge abgerissen und in die Flasche gestopft. Ein Stück hängt noch aus der Flasche raus!
    changes:
      - obj: molotovcocktail
        change: toInventory
      - obj: molotovcocktail
        change: activate
      - obj: whiskyflasche
        change: destroy
      - obj: hakenkreuzflagge
        change: destroy

  #Molotov mit Laken geht nich
  - !Action
    operation: benutze
    target: whiskyflasche
    target2: laken
    conditions: 
      - obj: whiskyflasche
        check: isInInventory
      - obj: laken
        check: isInInventory
    text: |
      Das Laken ist dafür zu feucht..

  #Fenster versuchen aufzumachen
  - !Action
    operation: benutze
    target: fenster
    conditions:
      - obj: fenster
        check: isActive
    text: |
      Es ist verschlossen. Meine Kraft reicht nicht aus um es zu öffnen.

  #Fenster aufhebeln
  - !Action
    operation: benutze
    target: fenster
    target2: brett
    conditions:
      - obj: brett
        check: isInInventory
        obj: fenster
        check: isActive
    text: |
      Ich setze das Brett am Fenster an und... 
      ......
      ......
      Schaffe es ganz knapp das Fenster aufzuhebeln, das Brett ist dabei zerbrochen. 
    changes:
      - obj: brett
        change: destroy

  #Aus dem Fenster klettern (Flaggen im Weg)
