actions:
  ### PLACE 1 ############################
  ########################################

  #Aufs Bett setzen => es geht dabei kaputt
  - !Action
    operation: benutze
    target: bett
    conditions: 
      - obj: bett
        check: isActive
      - place: laboe.naziroom
    text: |
      Du setzt dich aufs Bett. Dabei zerbricht das Brett. Das Brett und Laken liegen jetzt nebeneinander auf dem Boden.
    changes:
      - obj: bett
        change: destroy
      - obj: brett
        change: activate
      - obj: laken
        change: activate

  #Brett nehmen.
  - !Action
    operation: nehme
    target: brett
    text: |
      Jetzt bin ich stolzer Besitzer eines Bretts.

  #Laken nehmen.
  - !Action
    operation: nehme
    target: laken
    text: |
      Etwas feucht und löchrig.. Gefällt mir irgendwie.

  #Flaggen nehmen. Danach wird die Whiskyflasche entdeckt
  - !Action
    operation: nehme
    target: hakenkreuzflagge
    text: |
      Keine Ahnung wozu ich die je benutzen werde... Aber na gut. Hinter den "Vorhängen" liegt eine Whiskyflasche auf der Fensterbank.
    changes:
      - obj: whiskyflasche
        change: activate
      - obj: fenster
        change: activate

  #Whiskyflasche ins Inventar nehmen
  - !Action
    operation: nehme
    target: whiskyflasche
    text: |
      Whisky kann man immer gebrauchen!

  #Molotov Cocktail basteln
  - !Action
    operation: benutze
    target: whiskyflasche
    target2: hakenkreuzflagge
    conditions: 
      - obj: whiskyflasche
        check: isInInventory
      - obj: hakenkreuzflagge
        check: isInInventory
    text: |
      Ich habe ein Stück der Flagge abgerissen und in die Flasche gestopft. Ein Stück hängt noch aus der Flasche raus!
    changes:
      - obj: molotovcocktail
        change: toInventory
      - obj: molotovcocktail
        change: activate
      - obj: whiskyflasche
        change: destroy
      - obj: hakenkreuzflagge
        change: destroy

  #Molotov mit Laken geht nich
  - !Action
    operation: benutze
    target: whiskyflasche
    target2: laken
    conditions: 
      - obj: whiskyflasche
        check: isInInventory
      - obj: laken
        check: isInInventory
    text: |
      Das Laken ist dafür zu feucht..

  #Fenster versuchen aufzumachen
  - !Action
    operation: benutze
    target: fenster
    conditions:
      - obj: fenster
        check: isActive
    text: |
      Es ist verschlossen. Meine Kraft reicht nicht aus um es zu öffnen.

  #Fenster aufhebeln
  - !Action
    operation: benutze
    target: fenster
    target2: brett
    conditions:
      - obj: brett
        check: isInInventory
        obj: fenster
        check: isActive
    text: |
      Ich setze das Brett am Fenster an und... 
      ......
      ......
      Schaffe es ganz knapp das Fenster aufzuhebeln, das Brett ist dabei zerbrochen. 
    changes:
      - obj: brett
        change: destroy

  #Aus dem Fenster klettern (Flaggen im Weg)
  - !Action
    operation: gehe
    target: fenster
    conditions:
      - obj: fenster
        check: isNotActive
      - place: laboe.naziroom
    text: |
      Der Weg zum Fenster ist  versperrt..

  - !Action
    operation: gehe
    target: fenster
    conditions:
      - obj: fenster
        check: isActive
      - obj: brett
        check: isNotDestroyed
      - place: laboe.naziroom
    text: |
      Das Fenster ist verschlossen.

  #Aus dem Fenster klettern
  - !Action
    operation: gehe
    target: fenster
    conditions:
      - obj: brett
        check: isDestroyed
      - place: laboe.naziroom
    text: |
      Ich steige aus dem Fenster und stehe in Laboe am Strand!
    changes:
      - place: laboe.strand

  ### PLACE 2 - Laboer Strand ############
  ########################################
  - !Action
    operation: gehe
    target: links
    conditions:
      - obj: molotovcocktail
        check: isNotInInventory
    text: |
      Ich möchte mich lieber nicht unbewaffnet der Gruppe nähern. Ich brauche ein Ablenkungsmannöver.

  - !Action
    operation: gehe
    target: skinheads
    conditions:
      - obj: molotovcocktail
        check: isNotInInventory
    text: |
      Ich möchte mich lieber nicht unbewaffnet der Gruppe nähern. Ich brauche ein Ablenkungsmannöver.

  - !Action
    operation: gehe
    target: fenster
    conditions:
      - place: laboe.strand
    text: |
      Ich steige wieder in den Raum hinein.
    changes:
      - place: laboe.naziroom


  - !Action
    operation: benutze
    target: molotovcocktail
    target2: feuerzeug
    conditions:
      - obj: molotovcocktail
        check: isInInventory
      - obj: feuerzeug
        check: isInInventory
      - place: laboe.strand
    text: |
      Scheiss auf Ablenkungsmannöver. Durch jahrelange Flunkyballerfahrung gelingt es mir mitten in die Gruppe zu werfen. 
      Hätte ich jetzt ein volles Bier würd ich bis die alle wieder stehen locker austrinken können!
      Beim vorbeigehen erkenne ich auf den brennenden Kutten das Emblem der Laboer Blue Brothers. Ich entgegne Ihnen euphorisch:
      "Jetzt ist Laboe fällig".
      
      Nach weiteren 200m packt mich eine Gruppe von hinten und stülpt mir einen Sack über den Kopf. 
    changes:
      - obj: molotovcocktail
        change: destroy
      - place: kneipenterror.dunkelkammer

  - !Action
    operation: gehe
    target: strand
    conditions:
      - place: laboe.strand
    text: |
      Ich springe über eine Mauer, die den Gehweg vom Sandstrand trennt. An der Mauer lehnen mehrere Dudes in Neoprenanzügen neben Surfbrettern mit Sylt-Wappen-Aufdruck.
      Verstrahlt stolper ich über einen Sonnensprössling mit blondgefärbter Pinselfrise und Sportsonnenbrille. Er dreht sich nach mir um und sagt:
      "Chrisoph?? Christoph Lobas? Was machst du denn hier?! Wie schön dich zu sehen!!! Wie gehts dir? Was machst du so? Bist du noch in Paderborn? Hab dich lang nich mehr im Resi gesehen.." 
      Ich entgegne ein verdutztes "Ähhhm jein...?" In diesem Augenblick wird mir langsam klar um wen es sich handelt. Mir fällt nur der Name nicht ein, aber ich werde das Gefühl nicht los, dass seine Facebook Bilder nur Likes von ein und der selben Person haben.

      Unbeeindruckt setze ich meinen Weg fort. Vor mir erblicke ich den einzig leeren Strandkorb im sichtbaren Umkreis. 
      Er ist rot und die Polster rot-weiß gestreift. Ich muss sofort an Pommes denken. 
      Nur sechs  - Nein! Eleven! - Krabbenlängen vom Korb entfernt spüre ich einen Windzug von rechts und sehe einen verschwommenen blonden Blitz an mir vorbei huschen.
    changes:
      - place: laboe.strand2

  ### PLACE 3 - Kneipen Terror ##########################
  #######################################################
  - !Action
    operation: benutze
    target: feuerzeug
    conditions:
      - place: kneipenterror.dunkelkammer
    text: |
      Es werde Licht!
    changes:
      - place: kneipenterror.vorratskeller
  #Gegenstände nehmen
  - !Action
    operation: nehme
    target: zwiebeln
    text: |
      Ich nehme mir ein paar Zwiebeln.
  - !Action
    operation: nehme
    target: kartoffeln
    text: |
      Ich nehme mir sämtliche Kartoffeln.
  - !Action
    operation: nehme
    target: ketchup
    text: |
      Ich habe zwar keine Nudeln.. aber vielleicht kann man Ketchup ja auch für was anderes gebrauchen.
  - !Action
    operation: nehme
    target: teeei
    text: |
      Ein metallenes Teeei findet sich jetzt in meinem Besitz.
  - !Action
    operation: nehme
    target: banane
    text: |
      Ich packe die matschige Banane in meine Tasche.
  ## Esse Banane
  - !Action
    operation: benutze
    target: banane
    conditions: 
      - obj: banane
        check: isInInventory
    text: |
      Ich esse die Banane mit 2 Bissen. Die Schale behalte ich erstma.
    changes:
      - obj: bananenschale
        change: toInventory
      - obj: bananenschale
        change: activate
      - obj: banane
        change: destroy
  - !Action
    operation: benutze
    target: bananenschale
    target2: tür
    conditions:
      - obj: bananenschale
        check: isInInventory
      - place: kneipenterror.vorratskeller
    text: Du platzierst die Bananenschale vor der verschlossenen Tür.
    changes:
      - obj: bananenschale
        change: putToPlace
        param: kneipenterror.vorratskeller
      - obj: bananenschale
        change: deactivate
  - !Action
    operation: benutze
    target: ketchup
    target2: tür
    conditions:
      - obj: bananenschale
        check: isAt
        param: kneipenterror.vorratskeller
    text: |
      Du schüttest den Ketchup unter dem Türspalt hindurch, so dass er in den Flur fließt und gehst an die andere Ecke des Raumes.
      Dass zieht die Aufmerksamkeit der Wache auf dich. In langsamen Schritten kommt der wankende Durchschnitts-Kieler auf die Tür zu.
      "Hallo ist alles Ok???"
      Du stellst dich tot.
      "Halloooo?? Scheiße der blutet."
      Die Wache schließt die Tür auf und stürmt in die Zelle rutscht dabei auf der Bananenschale aus, stößt sich an der Heinzketchupflasche den Kopf und liegt bewusstlos auf dem Boden.
    changes: 
      - obj: ketchup
        change: putToPlace
        param: kneipenterror.vorratskeller
      - obj: ketchup
        change: destroy
      - obj: wache
        change: activate

  - !Action
    operation: gehe
    target: tür
    conditions:
    - obj: ketchup
      check: isNotDestroyed
    - place: kneipenterror.vorratskeller
    text: |
      Die Tür ist fest verschlossen. Wie komme ich nur hier raus?
  - !Action
    operation: benutze
    target: tür
    conditions:
    - obj: ketchup
      check: isNotDestroyed
    - place: kneipenterror.vorratskeller
    text: |
      Ich kann die Tür nicht öffnen.

  - !Action
    operation: gehe
    target: tür
    conditions:
      - obj: ketchup
        check: isDestroyed
    text: |
      Du gehst durch die Kellertür und eine Treppe hoch.
    changes:
      - place: kneipenterror.wohnzimmer
  ## Wohnzimmer
  - !Action
    operation: nehme
    target: glas
    text: |
      Biergläser sind immer praktisch.
  - !Action
    operation: nehme
    target: tageszeitung
    text: |
      Etwas alt, aber bestimmt spannend.
  - !Action
